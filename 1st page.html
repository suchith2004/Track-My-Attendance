<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Attendance System</h1>
        
        <label for="totalClasses">Total Classes Taken:</label>
        <input type="number" id="totalClasses" placeholder="Enter total classes">
        
        <label for="attendedClasses">Classes Attended By You:</label>
        <input type="number" id="attendedClasses" placeholder="Enter attended classes">

        <button id="calculateBtn" onclick="calculate()">Calculate</button>

        <div id="result">
            <p>Attendance Percentage: <span id="percentage">0%</span></p>
            <p>Remaining Days You Can Bunk: <span id="bunkDays">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
